<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" type="text/css" href="wow-animation/animate.min.css">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <title>Animate.CSS</title>
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
<a href="http://master-css.com">
  <img src="images/master-css.png" class="mylogo" alt="Master-CSS" title="Master-CSS">
</a>

  <div class="main">
    <h1 class="animated flip">Animate.CSS</h1>
    <h2>примеры и практика:</h2>
    
    <h3>Название анимации</h3>
    <img class="wow fadeInRight" src="images/dog1.jpg" alt="Собака - лучший друг человека">
    <p><em>(классы)</em></p>
    
    <h3>Название анимации</h3>
    <img src="images/dog2.jpg" alt="Собака - лучший друг человека">
    <p><em>(классы)</em></p>
    
    <h3 class="wow fadeInRight" data-wow-duration="3.5s" data-wow-delay="1s" data-wow-offset="120" src="images/dog4.jpg">xxxxxxxxxx</h3>
    <img class="animated mov hid" src="images/dog3.jpg" alt="Собака - лучший друг человека">
    <p><em>(классы)</em></p>
    
    <h3>Простая картинка</h3>
    <img class="wow fadeInRight" data-wow-duration="2s" data-wow-delay="1s" data-wow-offset="120" src="images/dog4.jpg" alt="Собака - лучший друг человека">
    <p><em>(без анимации)</em></p>
    
  </div>

  <script>
    
$(window).scroll(function() {
    $('.mov').each(function(){
      var imagePos = $(this).offset().top;
      var topOfWindow = $(window).scrollTop();
      if (imagePos < topOfWindow+200) {
        $(this).addClass('hinge').removeClass('hid');
      }
    });
  });

  </script>
  <script src="wow-animation/wow.min.js"></script>
<script>
    new WOW().init();
</script>
</body>
</html>
